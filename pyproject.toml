[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[project]
name = "devtul"
version = "0.1.3"
description = "A collection of developer tools for working with git repositories."
authors = [
    { name = "Will Morris", email = "willmorris103@gmail.com" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
dependencies = [
    "typer",
    "pyyaml",
    "gitpython",
    "wembed-core",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv.sources]
wembed-core = { git = "https://github.com/Willmo103/wembed-core.git" }

[project.optional-dependencies]
build = ["uv_build>=0.8.22,<0.9.0"]

[project.scripts]
devtul = "devtul.main:main"
