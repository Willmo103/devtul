[project]
name = "devtul"
version = "0.1.1"
description = "A collection of developer tools for working with git repositories."
authors = [
    { name = "Will Morris", email = "willmorris103@gmail.com" },
]
readme = "README.md"
license = "MIT License"
requires-python = ">=3.13"
dependencies = [
    "typer",
    "pyyaml",
    "gitpython",
]

[project.optional-dependencies]
build = ["pyinstaller"]

[project.scripts]
devtul = "main:app"

[dependency-groups]
dev = [
    "pyinstaller>=6.16.0",
]
