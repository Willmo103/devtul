[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "devtul"
version = "0.1.1"
description = "A collection of developer tools for working with git repositories."
authors = [
    { name = "Will Morris", email = "willmorris103@gmail.com" },
]
readme = "README.md"
license = "MIT License"
requires-python = ">=3.9"
dependencies = [
    "typer",
    "pyyaml",
    "gitpython",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
build = ["pyinstaller"]

[project.scripts]
devtul = "devtul.main:main"
